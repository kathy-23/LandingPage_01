                    <!-- ----------------NOMBRE Y BOTÓN---------------- -->
                <div class="columna02">
    
                    <div class="roww2">

                    <!--  --------------------------ENLACES---------------------- -->
            <div class="enlaces">

         <!-- ----------------------------------SECTION-------------------------------------------- -->


        <section class="section">
            




            <div class="content">


                <div class="wrapper3">
                    <form method='post' action=''>
                        {% csrf_token %}
                        <select name='email' {{cant_user}}><!--no cambiar nombre a este boton-->
                            {%for user in user_list %}
                            <option value="{{user.email}}">{{user.first_name}} {{user.last_name}}</option>
                            {%endfor%}
                        </select>
                        
                        <input type="hidden" name='showform' value="True">
                        <input type="hidden" name='save' value="False">
                        <button name="btn_get_email" type="submit" >Selecicionar usuario</button><!--no cambiar nombre a este boton-->
                    </form>
                    <div class="clearfix"></div>
                    <!--form que mostrara el formulario con un if showform==True-->
                    {%if showform == 'True' %}
                        <form method='post' action=''>
                        {% csrf_token %}
                            {%for field in editUserform %}
                                <div id="blockform">
                                {{field.label}}
                                {{field}}
                                </div>
                            {%endfor%}
                            <input type="hidden" name='showform' value="False">
                            <input type="hidden" name='save' value="True">
                            <button name="btn_editUser" type="submit" >Guardar cambios</button><!--no cambiar nombre a este boton-->
                        </form>
                        {%endif%}
                    {% endblock form %}
                    © 2021 GitHub, Inc.
