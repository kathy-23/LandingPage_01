{% extends 'ingreso-layout.html' %}
{% load static %}
{%block section%}
<div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
        <div class="modal-content">
            <div class="col-12 user-img">
                <img src="{% static 'img/user.png' %}"/>
            </div>
            <div class="txtpr">
                <h3>Restablecer Contraseña</h3>
                <p>Ingresa tu correo y enviaremos un correo para restablecer tu contraseña</p>
            </div>
            <form name="boxlogin" class="col-12" method="post">
                {% csrf_token %}
                <div class="form-group" id="user-group">
                    {{form.email}}
                </div>
                <button class="btn btn-primary" name="Send email" type='Submit'><i class="fas fa-sign-in-alt"></i>  Enviar </button>
            </form>
        </div>
    </div>
</div>
{%endblock%}
